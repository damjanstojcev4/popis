<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Попис</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 style="margin: 10px 10px">Попис</h1>
  <div class="inputs-section">
    <div id="inputs-container">
      <input type="number" id="price-input" placeholder="Сума">
      <button id="add-price-btn">Додај</button>
      <button id="clear-storage-btn">Бриши Се</button>
    </div>
    <div id="output"></div>
  </div>
  <div class="history-section">
    <h2>Внесени Суми</h2>
    <table id="price-history">
      <thead>
        <tr>
          <th>Сума</th>
        </tr>
      </thead>
      <tbody>
        <!-- Price history rows will be dynamically added here -->
      </tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
